<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <meta charset="utf-8">

    <body>
        <div id="link">
        <p>Click <a target="_blank" href="https://en.wikipedia.org/wiki/Pomodoro_Technique">here</a> to know what POMODORA CLOCK is</p></div>
    <div class="container">
        <h1>POMODORA CLOCK </h1>

        <div id="container">
        <i id="break-label">Break</i>
        <i id="session-label">Session</i>
            <br>
        <button id="break-decrement" >Break-Decrement</button>
        <button id="session-decrement" >Session-Decrement</button>
        <br><br>

        <button id="break-increment">Break Increment</button>
        <button id="session-increment">Session Increment</button>
        </div>
        <div id="break-length" value="5">5</div>

        <div id="session-length" >25</div>

        <div id="timer-label">session</div>

        <div id="time-left">25:00</div>

        <button id="start_stop" >start</button>
        <button id="start_stop1" >stop</button>


        <button id="reset"  >reset</button>
        <audio hidden id="beep" controls>
            <source src="Chicken-Clucking-Short-www.fesliyanstudios.com.mp3" type="audio/ogg">
          </audio>
          <footer>Coded by -Shashwat Shukla</footer>
    </div>        

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="index.js"></script>
        
    </body>
</html>
